name: Test

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: pnpm install, build, build-ts, and test
              run: |
                  pnpm install
                  pnpm run build --if-present
                  # pnpm test
